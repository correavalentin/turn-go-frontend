<div class="turnos-container">
  <!-- Header con mensaje de bienvenida -->
  <div class="turnos-header">
    <div class="welcome-message">
      <h1>Welcome to Turgo!</h1>
      <p>Gestiona tus turnos de manera fácil y eficiente</p>
    </div>
    
    <!-- Botones para usuarios no autenticados -->
    <div class="auth-buttons" *ngIf="!isAuthenticated">
      <button class="btn-login" (click)="irALogin()">Sing-in</button>
      <button class="btn-register" (click)="irARegister()">Sing-up</button>
    </div>
    
    <!-- Información del usuario autenticado -->
    <div class="user-info" *ngIf="isAuthenticated">
      <span class="user-email">{{ userEmail }}</span>
      <button class="btn-logout" (click)="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </div>

  <h2>Turnos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turno of turnos">
        <td>{{ turno.id }}</td>
        <td>{{ turno.fechaInicio | date:'short' }}</td>
        <td>{{ turno.fechaFin | date:'short' }}</td>
        <td>
          <button (click)="editarTurno(turno)">Editar</button>
          <button (click)="eliminarTurno(turno.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
